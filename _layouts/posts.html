---
layout: default
---

{% for post in site.posts %}
                  <article>
                    <div class="h3">
                      <a href="{{ post.url }}">
                        {{ post.title }}
                      </a>
                    </div>
                    <time class="font-italic" datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date_to_long_string }}</time>
                    {{ post.excerpt }}
                  </article>
                {% endfor %}
