<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
{% seo %}
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href='{{ "/assets/css/main.css" | relative_url }}'>
    <link rel="shortcut icon" type="image/png" href="/assets/favicon.png">
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header>
      <div class="container">
        <div class="row justify-content-centered">
          <div class="col">
          </div>
          <div class="col-12">
            {% include navbar.html %}
          </div>
          <div class="col">
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="row justify-content-centered">
        <div class="col">
        </div>
        <div class="col-12">
          <div class="container">
            <div class="row">
              <div class="col-9 border-right" style="margin-left: 15px; margin-right: 15px">
                {{ content }}
              </div>
              <div class="col-3">
                {% include sidebar.html %}
              </div>
            </div>
          </div>
        </div>
        <div class="col">
        </div>
      </div>
    </main>
    <footer class="mt-auto fixed-bottom">
      <div class="container">
        <div class="row justify-content-centered">
          <div class="col"></div>
          <div class="col-12"> 
              {% include footer.html %}
          </div>
          <div class="col"></div>
        </div>
      </div>
    </footer>
  </body>
</html>
