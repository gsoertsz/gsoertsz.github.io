---
layout: default
---
<article class="post">

  <h1>{{ page.title }}</h1>
  <div class="date">
    <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date_to_long_string }}</time>
    <i>{{ page.date | date: "%B %e, %Y" }}</i>
  </div>
  <div class="text">
    Categories: {{ page.categories | join: ", " }}
  </div>
  <hr class="mt-2 mb-4"/>
  <div class="entry">
    {{ content }}
  </div>

</article>
